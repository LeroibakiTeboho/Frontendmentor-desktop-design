<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Design</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/449847b9b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card-container">
        <div class="card results">
            <h3>Your Result</h3>
            <div class="circle">
                <div class="score">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
            </div>
            <h2>Great</h2>
            <p>
                You scored higher than 65% of <br>
                the people who have taken <br>
                these tests.
            </p>
        </div>

        <div class="card summary">
            <h3>Summary</h3>

            <div class="view red--view">
                <div class="icon-label">
                    <i class="fa-solid fa-cloud-bolt"></i>
                    <p class="label">Reaction</p>
                </div>                
                <p class="fraction">80&nbsp;<span class="fate-number">/&nbsp;100</span></p>
            </div>

            <div class="view yellow--view">
                <div class="icon-label">
                    <i class="fa-solid fa-brain"></i>
                    <p class="label">Memory</p>
                </div>
                <div>
                    <p class="fraction">92&nbsp;<span class="fate-number">/&nbsp;100</span></p>
                </div>              
            </div>

            <div class="view green--view">
                <div class="icon-label">
                    <i class="fa-solid fa-comment"></i>
                    <p class="label">Verbal</p>
                </div>                
                <p class="fraction">61&nbsp;<span class="fate-number">/&nbsp;100</span></p>
            </div>

            <div class="view blue--view">
                <div class="icon-label">
                    <i class="fa-solid fa-eye"></i>
                    <p class="label">Visual</p>
                </div>               
                <p class="fraction">72&nbsp;<span class="fate-number">/&nbsp;100</span></p>
            </div>

            <button>
                Continue
            </button>
        </div>
    </div>
</body>
</html>
